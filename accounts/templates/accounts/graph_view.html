{% extends 'base.html' %}

{% block content %}
<div class="graph-view-container">
    <h1>Graph View</h1>
    <p>Charts are rendered from the configured Google Sheet and automatically inferred.</p>

    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}

    {% if headers %}
        <datalist id="headers-list">
            {% for h in headers %}
                <option value="{{ h }}"></option>
            {% endfor %}
        </datalist>
    {% endif %}

    <div style="max-width: 900px;">
        <canvas id="mainChart" height="160"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = {{ chart_labels|default:'[]'|safe }};
        const values = {{ chart_values|default:'[]'|safe }};
        const ctx = document.getElementById('mainChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '{{ chart_y_label|default:"Value" }}',
                    data: values,
                    backgroundColor: 'rgba(54, 162, 235, 0.4)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</div>
{% endblock %}
